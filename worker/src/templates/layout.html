<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0D0D0D;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #E0E0E0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    .header h1 {
      color: #00FF41;
      font-size: 28px;
      margin: 0;
      letter-spacing: 2px;
    }
    .card {
      background-color: #1A1A1A;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .accent {
      color: #00FF41;
    }
    .muted {
      color: #888;
      font-size: 13px;
    }
    .btn {
      display: inline-block;
      background-color: #00FF41;
      color: #0D0D0D;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 14px;
    }
    .footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 32px;
    }
    .footer a {
      color: #888;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PRICY</h1>
    </div>
    {{{content}}}
    <div class="footer">
      <p>You're receiving this because you have email notifications enabled.</p>
      <p>
        <a href="{{frontendUrl}}/settings">Manage notification settings</a>
      </p>
    </div>
  </div>
</body>
</html>
