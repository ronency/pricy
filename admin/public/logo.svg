<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Outer crosshair ring — precision & focus -->
  <circle cx="20" cy="20" r="16" stroke="#00FF41" stroke-width="1.5" opacity="0.35"/>
  <circle cx="20" cy="20" r="11" stroke="#00FF41" stroke-width="1.5" opacity="0.6"/>
  <!-- Crosshair lines -->
  <line x1="20" y1="2"  x2="20" y2="8"  stroke="#00FF41" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="32" x2="20" y2="38" stroke="#00FF41" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="2"  y1="20" x2="8"  y2="20" stroke="#00FF41" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="32" y1="20" x2="38" y2="20" stroke="#00FF41" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Upward profit arrow in centre — profitability -->
  <path d="M15 26 L20 13 L25 26" stroke="#00FF41" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="20" y1="13" x2="20" y2="28" stroke="#00FF41" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Inner dot — bullseye -->
  <circle cx="20" cy="20" r="2" fill="#00FF41" opacity="0.5"/>
</svg>
